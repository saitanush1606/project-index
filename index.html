<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Simple Student Portal</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: #f2f4f8;
      color: #333;
    }
    header {
      background: #2c3e50;
      color: white;
      padding: 15px;
      text-align: center;
    }
    .container {
      display: flex;
      max-width: 1000px;
      margin: 20px auto;
      gap: 20px;
    }
    aside {
      width: 250px;
      background: #fff;
      padding: 15px;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }
    main {
      flex: 1;
      background: #fff;
      padding: 15px;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }
    h2 {
      margin-top: 0;
      font-size: 18px;
      color: #2c3e50;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 10px;
    }
    th, td {
      border: 1px solid #ddd;
      padding: 8px;
      text-align: left;
      font-size: 14px;
    }
    th {
      background: #f0f0f0;
    }
  </style>
</head>
<body>
  <header>
    <h1>Student Portal</h1>
  </header>

  <div class="container">
    <aside>
      <h2>Profile</h2>
      <p><strong>Name:</strong> Sai Tanush</p>
      <p><strong>Course:</strong> B.Sc. Computer Science</p>
      <p><strong>Credits:</strong> 24</p>
      <p><strong>GPA:</strong> 8.6</p>
    </aside>

    <main>
      <h2>Enrolled Courses</h2>
      <table>
        <tr>
          <th>Course</th>
          <th>Instructor</th>
          <th>Grade</th>
        </tr>
        <tr>
          <td>Web Development</td>
          <td>Dr. S. Rao</td>
          <td>A-</td>
        </tr>
        <tr>
          <td>Database Systems</td>
          <td>Prof. K. Iyer</td>
          <td>A</td>
        </tr>
        <tr>
          <td>Data Structures</td>
          <td>Ms. P. Gupta</td>
          <td>B+</td>
        </tr>
      </table>

      <h2 style="margin-top:20px;">Announcements</h2>
      <p>No new announcements.</p>
    </main>
  </div>
</body>
</html>
